---
layout: default
title: These are the posts.
tags: about
ishome: true
---

<div id="home">

  {% include paginator.html %}

  {% for post in paginator.posts %}
    <p class="blog-list-title"><span class="blog-list-date">{{ post.date | date: "%Y-%m-%d" }} -</span> <a href="{{ post.url }}">{{ post.title }}</a></p>
    <div class="blog-list-excerpt">{{ post.excerpt }}</div>
  {% endfor %}

  {% include paginator.html showfirst="true" %}

</div>
