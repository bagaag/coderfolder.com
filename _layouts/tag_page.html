---
layout: default
---
<h1>Stuff tagged as '{{page.tag}}'</h1>
<ul>{% for post in site.posts %}{% for tag in post.tags %}{% if tag == page.tag %}
  <li>
    <time datetime='{{post.date | date: "%Y-%m-%d"}}'>{{post.date | date: "%Y-%m-%d"}}</time> &raquo;
    <a href='{{post.url}}'>{{post.title}}</a>
  </li>{% endif %}{% endfor %}{% endfor %}
</ul>

<p><a href="/tags/">view all tags</a></p>
